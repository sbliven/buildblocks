name: cryocare
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.7
  # Explicit cryocare dependencies from singularity
  - tensorflow-gpu=1.15.0
  - keras
  - tifffile
  - mrcfile

  # Other dev packages
  - jupyter
  - dask
  - dask-jobqueue
  - pandas
  - scikit-learn
  - scipy
  - seaborn
  - plotly
  - pytables
  - pip
  - pip:
    - csbdeep
    - pixiedust
