# Clean environment based on pure conda-forge packages
name: hpce-tools
channels:
  - conda-forge
  - http://conda-pkg.intranet.psi.ch
dependencies:
  - python=3.6
  - ldapuserdir
  # python development
  - conda-build
  - cython  # for pyslurm
  - black
  - flake8
  - mypy
  - mypy_extensions
  - typing_extensions
  - tox
  - tox-conda
  - pytest
  - bpython
  - jinja2  # for relion templates
  - pip:
    - j2cli[yaml]
